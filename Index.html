<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .option {
      margin: 0.5rem 0;
    }
    .option input {
      margin-right: 10px;
    }
    #submit-btn {
      display: block;
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>DevOps Quick Quiz</h1>
  <div class="question">
    In a CI/CD pipeline, which tool is primarily used for automating the build and deployment process?
  </div>
  <form id="quiz-form">
    <div class="option">
      <label><input type="radio" name="answer" value="A"> A. Jenkins</label>
    </div>
    <div class="option">
      <label><input type="radio" name="answer" value="B"> B. Docker</label>
    </div>
    <div class="option">
      <label><input type="radio" name="answer" value="C"> C. Kubernetes</label>
    </div>
    <div class="option">
      <label><input type="radio" name="answer" value="D"> D. Git</label>
    </div>
    <button type="submit" id="submit-btn">Submit Answer</button>
    <div id="result"></div>
  </form>
</div>

<script>
  const form = document.getElementById('quiz-form');
  const result = document.getElementById('result');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const answer = form.answer.value;
    if (!answer) {
      result.textContent = "Please select an answer.";
      result.style.color = "red";
      return;
    }

    if (answer === 'A') {
      result.textContent = "✅ Correct! Jenkins is a CI/CD automation tool.";
      result.style.color = "green";
    } else {
      result.textContent = "❌ Incorrect. The correct answer is A. Jenkins.";
      result.style.color = "red";
    }

    document.querySelectorAll('input').forEach(input => input.disabled = true);
    document.getElementById('submit-btn').disabled = true;
  });
</script>

</body>
</html>
